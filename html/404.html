<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/article.css">
    <link rel="stylesheet" type="text/css" href="./css/footer.css">
    <link rel="stylesheet" type="text/css" href="./css/navbar.css">
    <link rel="stylesheet" type="text/css" href="./css/relative.css">
    <link rel="stylesheet" type="text/css" href="./css/error.css">
</head>
<body>
    <!-- for navbar -->
    <nav class="navbar nav-shadow" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./icon.png">
                </a>
                <div class="navbar-sp">
                    <div class="buttons">
                        <a class="button">
                            <span class="icon">
                                <i class="fab fa-github"></i>
                            </span>
                        </a>
                        <a class="button">
                            <span class="icon">
                                <i class="fab fa-twitter"></i>
                            </span>
                        </a>
                        <a class="button">
                            <span class="icon">
                                <i class="fas fa-rss"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button">
                                <span class="icon"><i class="fab fa-github"></i></span>
                                <span>GitHub</span>
                            </a>
                            <a class="button">
                                <span class="icon"><i class="fab fa-twitter"></i></span>
                                <span>Twitter</span>
                            </a>
                            <a class="button">
                                <span class="icon"><i class="fas fa-rss"></i></span>
                                <span>RSS</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- for 404 -->
    <section class="hero is-large">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">404 Not Found</h1>
                <h2 class="subtitle">We're sorry, but the page you requested cannot be found.</h2>
            </div>
        </div>
    </section>


    <!-- for footer -->
    <footer>
        <p>© 2020 — Powered by October CMS using a <a>take-theme</a>.</p>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
